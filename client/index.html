<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>AI Chat</title>
</head>

<body>
  <div id="app">
    <div id="chat_container" class="">
    </div>
    <form>
      <textarea style="resize: none;" name="prompt" cols="1" rows="1" placeholder="Ask anything..."
        class="mt-1 px-3 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-md sm:text-sm focus:ring-1"></textarea>
      <button type="submit"><img src="/assets/send.svg" alt="send"></button>
    </form>
  </div>
  <script type="module" src="/script.js"></script>
</body>

</html>
